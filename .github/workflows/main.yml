name: tests

on:
  push: {}
  pull_request: {}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: checkout repo
      uses: actions/checkout@v3

    - name: build the environment
      run: |
        make env
        sudo apt install -y qemu-system

    - name: run the test suite
      run: |
        sudo make test

    - uses: actions/upload-artifact@v3
      with:
        name: setup
        path: ./shares/setup.sh
